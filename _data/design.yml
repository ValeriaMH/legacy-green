text_colors:
  dark-text_color: '#000000'
  semi-dark-text_color: '#107b76'
  grey-text_color: '#585857'
  warm-text_color: '#c1a7b0'
  accent-text_color: '#95c121'
  featured-text_color: '#f7b944'
  white-text_color: '#ffffff'
background_colors:
  dark-background_color: '#000000'
  semi-dark-background_color: '#107b76'
