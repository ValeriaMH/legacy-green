  default-button:
    default-background_color: '#107b76'
    default-border_color: '#107b76'
    default-text_color: '#ffffff'
    default-hover-background_color: '#ffffff'
    default-hover-border_color: '#107b76'
    default-hover-text_color: '#107b76'
  inverted-button:
    inverted-background_color: '#ffffff'
    inverted-border_color: '#107B76'
    inverted-text_color: '#107B76'
